version: 2.1

orbs:
  aurelia_v1_tests
    jobs:
      run_all:
        parameters:
          repo_name:
            type: string
      executor: docker-circleci
      steps:
        - clone_install_build_test:
            repo_name: <<parameters.repo_name>>
    commands:
      clone_install_build_test:
        parameters:
          repo_name:
            type: string
        steps:
          - run: git clone https://github.com/aurelia/<<parameters.repo_name>>
          - run:
              name: Install
              command: |
                cd <<parameters.repo_name>>
                npm ci
                npm i jspm
                ./node_modules/.bin/jspm install
                ./node_modules/.bin/gulp build
                ./node_modules/.bin/karma start --single-run
                ./node_modules/.bin/gulp prepare-release
    executors:
      docker-circleci:
        node_version:
          type: string
          default: "10.12"
        working_directory: ~/repo
        docker:
          - image: "circleci/node:<<parameters.node_version>>-stretch-browsers"

scalar-1: &working_dir ~/repo

executors:
  docker-circleci:
    parameters:
      node:
        type: string
        default: "10.12"
    working_directory: *working_dir
    docker:
      - image: "circleci/node:<< parameters.node >>-stretch-browsers"

commands:
  clone_repo:
    parameters:
      repo:
        type: string
    steps:
      - run: git clone https://github.com/aurelia/<< parameters.repo >>
      - run:
          name: Install
          command: |
            cd << parameters.repo >>
            npm ci
            
  build_gulp:
    parameters:
      repo:
        type: string
    steps:
      - run:
          name: Build
          command: |
            cd << parameters.repo >>
            npm i jspm
            ./node_modules/.bin/jspm install
            ./node_modules/.bin/gulp build
            ./node_modules/.bin/karma start --single-run
            ./node_modules/.bin/gulp prepare-release
            
  build_npm:
    parameters:
      repo:
        type: string
    steps:
      - run:
          name: Build
          command: |
            cd << parameters.repo >>
            npm run build
            npm run test
            npm run prepare-release
            

