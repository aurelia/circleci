version: 2.1
description: Aurelia common utilities

executors:
  docker_circleci:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.15.1-stretch-browsers
commands:
  clone_repo:
    parameters:
      repo_name:
        type: string
      dir:
        type: string
        default: "."
    steps:
      - run: git clone https://github.com/aurelia/<<parameters.repo_name>> <<parameters.dir>>
  configure_git:
    parameters:
      email:
        type: string
        default: "aurelia@bluespire.com"
      username:
        type: string
        default: "AureliaEffect"
    steps:
      - run:
          name: "git config"
          command: |
            git config --global user.email <<parameters.email>>
            git config --global user.name <<parameters.username>>
            git config --global core.mergeoptions --no-edit
  checkout_custom:
    parameters:
      email:
        type: string
        default: "aurelia@bluespire.com"
      username:
        type: string
        default: "AureliaEffect"
    steps:
      - run:
          name: "git config"
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
            (umask 077; touch ~/.ssh/id_rsa)
            chmod 0600 ~/.ssh/id_rsa
            (cat <<EOF > ~/.ssh/id_rsa
            $CHECKOUT_KEY
            EOF
            )
            git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true
            git config --global gc.auto 0 || true
            mkdir -p /home/circleci/repo
            cd /home/circleci/repo
            git clone "$CIRCLE_REPOSITORY_URL" .
  setup_verdaccio:
    parameters:
      email:
        type: string
        default: "aurelia@bluespire.com"
      username:
        type: string
        default: "aureliaeffect"
      password:
        type: string
        default: "aurelia"
      registry:
        type: string
        default: "http://localhost:4873"
    steps:
      - run: sudo npm i -g verdaccio npm-cli-login
      - run:
          name: "verdaccio"
          background: true
          command: verdaccio
      - run: npm-cli-login -u <<parameters.username>> -p <<parameters.password>> -e <<parameters.email>> -r <<parameters.registry>>
  npm_publish_verdaccio:
    parameters:
      registry:
        type: string
        default: "http://localhost:4873"
    steps:
      - run: npm publish --registry <<parameters.registry>>

