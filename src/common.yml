version: 2.1
description: Aurelia shacommonred utilities

executors:
  docker_circleci:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.12-stretch-browsers
commands:
  clone_repo:
    parameters:
      repo_name:
        type: string
      dir:
        type: string
        default: "."
    steps:
      - run: git clone https://github.com/aurelia/<<parameters.repo_name>> <<parameters.dir>>
  configure_git:
    parameters:
      email:
        type: string
        default: "aurelia@bluespire.com"
      name:
        type: string
        default: "AureliaEffect"
    steps:
      - run:
          name: "git config"
          command: |
            git config --global user.email <<parameters.email>>
            git config --global user.name <<parameters.name>>
            git config --global core.mergeoptions --no-edit
  setup_verdaccio:
    parameters:
      email:
        type: string
        default: "aurelia@bluespire.com"
      name:
        type: string
        default: "aureliaeffect"
      password:
        type: string
        default: "aurelia"
      registry:
        type: string
        default: "http://localhost:4873"
    steps:
      - run: sudo npm i -g verdaccio npm-cli-login
      - run:
          name: "verdaccio"
          background: true
          command: verdaccio
      - run: npm-cli-login -u <<parameters.name>> -p <<parameters.password>> -e <<parameters.email>> -r <<parameters.registry>>
  npm_publish:
    parameters:
      registry:
        type: string
        default: "http://localhost:4873"
    steps:
      - run:
          name: "npm publish local"
          command: npm publish --registry <<parameters.registry>>
